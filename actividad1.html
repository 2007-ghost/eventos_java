<!DOCTYPE html>
<html lang="es">

<head>

    <title>Ejercicio Intro - Evento Teclas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #fff;
        }

        h1 {

            font-size: 2.2rem;
        }

        p {
            margin: 0 0 20px;
            font-size: 1.1rem;

        }

        #output {
            background: #ffffff;
            color: #1e293b;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            margin-top: 15px;
            transition: transform 0.2s ease-in-out;
        }

        #output:hover {
            transform: scale(1.05);
        }

        .hint {
            margin-top: 20px;
            font-size: 1rem;
            color: #f1f5f9;
            opacity: 0.9;
        }
    </style>
</head>
